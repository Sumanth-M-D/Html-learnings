<h1>Types of list</h1>
<hr>

<h2>Ordered list</h2>
<p>Example:- List of favorite fruits 
     <ol>
         <li>Mango</li>
         <li>Custord apple </li>
         <li>Sapota</li>
     </ol>
</p>

<h2>Unordered list</h2>
<p>
    Example:- shopping List
    <ul>
        <li>mango</li>
        <li>vegitables</li>
        <li>rice</li>
    </ul> 
</p>

<h2>nested list</h2>
<p>
    <ol>
        <li>A
            <ul>
                <li>A1</li>
                <li>A2</li>
                <li>A3</li>
            </ul>
        </li>
        <li>B</li>
        <li>C</li>
    </ol>
</p>
